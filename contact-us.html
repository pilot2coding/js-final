<!DOCTYPE html>
<html>
    <head>
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="styles.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">Travel Away</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about-us.html">About Us</a></li>
                        <li><a href="./contact-us.html">Contact Us</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter a destination or keyword" id="destinationInput">
                        </div>
                        <button type="submit" class="btn btn-outline-success me-2" id="btnSearch">Search</button>
                        <button type="button"  class="btn btn-sm btn-outline-secondary" id="btnClear">Clear</button>
                    </form>
                </nav>
        
        <div id="titleContent" >
            <h1 id="contactTitle">CONTACT US</h1>
            </div>
        <div id="contactForm">
            <input type="name" placeholder="Name"></input>
            <input type="email" placeholder="Email"></input>
            <input type="tel" placeholder="Phone Number"></input>
            <textarea placeholder="Send us your Recommendation!"></textarea>
            <button type="submit" class="btn-outline-success">Send Feedback</button>
        </div>
            
            
        
        <div id="socialMedia" class="d-grid gap-2 col-6 mx-auto">
            <div class="social-button social-button-twitter">
                <a href="https://twitter.com">
                    <img src="twitter-flatline.svg" alt="Twitter">
                </a>
            </div>
            <div class="social-button social-button-youtube">
                <a href="https://youtube.com">
                    <img src="video-tutorial-isometric.svg" alt="YouTube">
                </a>
            </div>
        
    </body>
</html>
